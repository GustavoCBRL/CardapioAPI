{% extends "cardapio/layout.html" %}

{% block content %}

    <h2 style="color: rgb(255, 255, 255);">Login</h2>

    {% if message %}
        <div style="color: red; padding: 10px; background-color: #ffebee;">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="edit-form">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password">
        </div>
        <input type="submit" value="Login" class="submit-btn">
    </form>

{% endblock %}
