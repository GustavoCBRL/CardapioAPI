{% extends 'cardapio/layout.html' %}
{% load static %}



{% block content %}
<link rel="stylesheet" href="{% static 'cardapio/css/estilo.css' %}">

<h1 class="add-form">Adicionar Item ao Cardápio</h1>
<form action="{% url 'itemadd' %}" method="post" class="add-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="nome">Nome do Item:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" class="form-control" id="preco" name="preco" step="0.01" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="imagem">URL da Imagem do Item:</label>
            <input type="url" class="form-control" id="imagem" name="imagem">
        </div>
        
        <div class="form-group">
            <label for="categoria">Categoria: </label>
            <select class="form-control" id="categoria" name="categoria" required>
                <option value="">Selecione uma categoria</option>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="submit-btn">Criar item!</button>
    </form>
{% endblock %}
