{% extends 'cardapio/layout.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'cardapio/css/estilo.css' %}">

<div class="menu-item">
    <h1>{{ item.nome }}</h1>
    {% if item.imagem %}
        <img src="{{ item.imagem }}" alt="{{ item.nome }}"
        style="max-width: 300px; max-height: 300px;"
        />
    {% endif %}
    
    <p><strong>Descri√ß√£o:</strong> {{ item.descricao }}</p>
    <p><strong>Categoria:</strong> {{ item.categoria }}</p>
    <p><strong>Pre√ßo:</strong> R$ {{ item.preco }}</p>
</div>
<div class="edit-form">
    <h1>‚úèÔ∏è Editar Item</h1>
    <form action="{% url 'itemmod' item.id %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="nome">Nome do Item:</label>
            <input type="text" id="nome" name="nome" value="{{ item.nome }}" required>
        </div>
        
        <div class="form-group">
            <label for="descricao">Descri√ß√£o:</label>
            <textarea id="descricao" name="descricao" rows="4" required>{{ item.descricao }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="preco">Pre√ßo (R$):</label>
            <input type="number" id="preco" name="preco" step="0.01" min="0" value="{{ item.preco }}" required>
        </div>
        
        <div class="form-group">
            <label for="imagem">URL da Imagem:</label>
            <input type="url" id="imagem" name="imagem" value="{{ item.imagem }}" placeholder="https://exemplo.com/imagem.jpg">
        </div>
        
        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
                <option value="">Selecione uma categoria</option>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}" {% if item.categoria.id == categoria.id %}selected{% endif %}>
                        {{ categoria.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="submit-btn">üíæ Salvar Altera√ß√µes</button>
    </form><br>

        <a href="{% url 'itemdel' item.id %}" class="del-btn" onclick="return confirm('Tem certeza que deseja deletar este item?')">üóëÔ∏è Deletar Item</a>
        
</div>




{% endblock %}
