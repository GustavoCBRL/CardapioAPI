services:
  - type: web
    name: cardapio-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt && cd cardapioAPIProject && python manage.py collectstatic --no-input && python manage.py migrate --no-input"
    startCommand: "cd cardapioAPIProject && gunicorn cardapioAPI.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: cardapio-db
          property: connectionString
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        generateValue: true

databases:
  - name: cardapio-db
    plan: free
    databaseName: cardapio
    user: cardapio
